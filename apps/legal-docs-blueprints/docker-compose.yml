version: '3.8'

services:
  gotenberg:
    image: gotenberg/gotenberg:8
    restart: unless-stopped
    environment:
      - GOTENBERG_LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - legal-docs-network

  app:
    build: .
    ports:
      - "${PORT:-4000}:4000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - GOTENBERG_URL=http://gotenberg:3000
      - DOCUMENSO_API_TOKEN=${DOCUMENSO_API_TOKEN}
      - DOCUMENSO_BASE_URL=${DOCUMENSO_BASE_URL}
    depends_on:
      gotenberg:
        condition: service_healthy
    networks:
      - legal-docs-network
    volumes:
      - ./output:/app/output

networks:
  legal-docs-network:
    driver: bridge
